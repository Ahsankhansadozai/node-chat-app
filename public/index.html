<!DOCTYPE html>
<html>
  <head>
    <title>
      Chat App
    </title>
  </head>
  <body>
    <h3>
      Wellcome to chatApp
    </h3>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      var socket = io();
      socket.on("connect", () => {
        console.log("Connected to server");
      });

      socket.on("disconnect", () => {
        console.log("Connection down");
      });
    </script>
  </body>
</html>
